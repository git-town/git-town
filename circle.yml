machine:
  environment:
    PATH: $HOME/.cabal/bin/:$PATH

    # CircleCI supports up to 32 processors,
    # but 8 processors yields the fastest results
    PARALLEL_TEST_PROCESSORS: 8


dependencies:

  # Cache ShellCheck for subsequent builds
  cache_directories:
    - "~/.cabal"

  post:
    - bin/circleci-install-shellcheck


test:
  override:
    - bundle exec rake
