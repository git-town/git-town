machine:
  environment:
    PATH: $HOME/.cabal/bin/:$PATH
    PARALLEL_TEST_PROCESSORS: 8


dependencies:
  cache_directories:
    - "~/.cabal" # Keep shellcheck around between builds
  pre:
    - sudo apt-get update; sudo apt-get install git
  post:
    - bin/circleci-install-shellcheck
    - git --version


test:
  override:
    - bundle exec rake
