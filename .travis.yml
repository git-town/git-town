sudo: required
dist: trusty


language: go

go:
  - 1.7

rvm:
  - 2.3.1


install:
  - rvm install 2.3.1
  - bin/setup


script:
  - rake


notifications:
  email: false


after_success:
  - [$TRAVIS_TAG != ""] && bin/xcompile


deploy:
  provider: releases
  file_glob: true
  api_key: "$GITHUB_TOKEN"
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true
