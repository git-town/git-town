sudo: required
dist: trusty


language: go

go:
  - 1.7

rvm:
  - 2.3.1


before_install:
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"


install:
  - rvm install 2.3.1
  - bin/setup


script:
  - rake


notifications:
  email: false


after_success:
  - bin/xcompile


deploy:
  provider: releases
  file_glob: true
  api_key: "$GITHUB_TOKEN"
  file: "dist/*"
  skip_cleanup: true
  on:
    tags: true
