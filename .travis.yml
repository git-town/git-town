sudo: false

language: go

go:
  - 1.7

rvm:
  - 2.3.1


before_install:
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"


install:
  - go get github.com/Masterminds/glide github.com/golang/lint/golint
  - glide install
  - go install
  - bundle install


script:
  - rake


notifications:
  email: false
