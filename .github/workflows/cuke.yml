name: end-to-end tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: sudo apt-get update
      - run: sudo apt-get install language-pack-es language-pack-es-base
      - run: sudo locale-gen es_ES.UTF-8
      - run: find /usr/share/locale/es/LC_MESSAGES -name "git.mo" || echo "No Spanish Git translations found"
      - run: locale -a
      - run: locale
      - run: env LANG=es_ES git status
      - run: env LANG=es_ES.UTF-8 git status
      - run: env LC_ALL=es_ES.UTF-8 git status
      - run: make cukeall
        shell: 'script -q -e -c "bash {0}"' # this creates /dev/tty needed by BubbleTea
