name: end-to-end tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  end-to-end:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install language support
        run: |
          sudo apt-get update
          sudo apt-get -y install language-selector-common
          sudo apt-get -y install "$(check-language-support -l es)"
      - run: make cukeall
        shell: 'script -q -e -c "bash {0}"' # this creates /dev/tty needed by BubbleTea
