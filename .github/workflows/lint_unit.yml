name: unit tests and linters

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          ignore: vendor
      - run: make fix
      - name: Indicate formatting issues
        run: git diff HEAD --exit-code --color
      - run: make docs
      - run: make unit-race
