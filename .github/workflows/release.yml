name: release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - run: ./tools/release.ps1 -ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
