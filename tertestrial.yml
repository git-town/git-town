actions:

  - match:
      filename: '\.feature$'
    command: 'bin/build && DEBUG_COMMANDS=1 bundle exec cucumber {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'bin/build && bundle exec cucumber {{filename}}:{{line}}'

  - match:
      filename: '\.go$'
    command: 'bin/build ; bin/lint'
