actions:

  - match:
      filename: '\.feature$'
    command: 'go install && DEBUG_COMMANDS=1 bundle exec cucumber {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'go install && DEBUG_COMMANDS=1 bundle exec cucumber {{filename}}:{{line}}'

  - match: {}
    command: 'go install && DEBUG_COMMANDS=1 bundle exec cucumber features/git-town-hack'
