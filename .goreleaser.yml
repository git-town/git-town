archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files: []

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/git-town/git-town/v10/src/cmd.version={{.Env.VERSION}} -X
        github.com/git-town/git-town/v10/src/cmd.buildDate={{.Env.TODAY}}
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
      - windows

changelog:
  skip: true

checksum:
  name_template: "checksums.txt"

nfpms:
  - id: git-town
    # package_name: git-town
    # replacements:
    #   amd64: intel_64
    #   darwin: macos
    #   arm64: arm_64
    vendor: the Git Town authors
    maintainer: Kevin Goslar <kevin.goslar@gmail.com>
    homepage: https://www.git-town.com
    description: High-level command-line interface for Git
    license: MIT
    formats:
      - deb
      - rpm
      - archlinux
    dependencies:
      - git

release:
  disable: true
  # draft: true
  # replace_existing_draft: true
  # skip_upload: true

scoop:
  bucket:
    owner: git-town
    name: scoop
  commit_author:
    name: kevgo
    email: kevin.goslar@gmail.com
  description: "High-level CLI for Git"
  homepage: https://www.git-town.com
  license: MIT

snapshot:
  name_template: "{{ .Tag }}"
